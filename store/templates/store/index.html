{% extends 'base.html' %}

{% block content %}
<h1>Bienvenu dans la boutique de Batbruce </h1>
    {% for product in products %}
        <h2>{{product.nom}}</h2>
        <img src='{{product.thumbnail.url}}' alt="{{product.nom}}" style="max-width:250px;">
        <a href="{{ product.get_absolute_url }}">Voire article</a>
    {% endfor %}
{% endblock %}
